- name: sim
  target_type: build
  script:
    - echo "hello world"
  dependencies: []
  # if glob empty, also fail
  dependent_files: ["src/**", "important_header.hpp"]
  outputs: ["simulator"]
  runtime:
    num_cpus: 1
    max_memory_mb: 1024
    timeout: 600
    env: {}
- name: stim
  target_type: stimulus
  script:
    - echo "hello world 2" &> myout
  dependencies: []
  outputs: []
  runtime:
    num_cpus: 1
    max_memory_mb: 1024
    timeout: 600
    env: {}
- name: test
  target_type: test
  script:
    - echo "hello world 3"
    - cat myout
  dependencies: [stim]
  require_files: ["simulator"]
  outputs: []
  runtime:
    num_cpus: 1
    max_memory_mb: 1024
    timeout: 600
    env: {}
