# for each target, the following environment variables will be present
#  * $GIT_ROOT: root of the git repository
#  * $OTL_ROOT: root of the otl-out workspace. will be otl-out by default
#  * $TEST_ROOT: root of the current test directory. by default, it will be ${OTL_ROOT}/${TEST_NAME}
#

# each script is executed with cwd=${TEST_ROOT}
- name: spi_seed_1000
  target_type: test
  script:
    - echo "hello world"
  dependencies: []
  outputs:
    - spi_seed_1000.log
  runtime:
    num_cpus: 1
    max_memory_mb: 1024
    timeout: 600
    env: {}
