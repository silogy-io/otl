    branches:
      - "*"

permissions:
  contents: read

jobs:
  rust-test:
    name: Test suite
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v1
        with:
          key: "1"
      - run: cargo test

